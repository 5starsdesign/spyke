{% extends "dash/_layout.html" %}
{% block sidebar %}{% include "dash/_sidebar_owner.html" %}{% endblock %}
{% block dash_content %}
<h3>Mijn woningen</h3>
<ul class="list-group">
  {% for l in items %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ l.title }} Â· {{ l.city }}
    <a class="btn btn-sm btn-outline-primary" href="{% if l.listing_kind == 'HUUR' %}/woningen/huur/{{ l.slug }}/{% else %}/woningen/koop/{{ l.slug }}/{% endif %}">Bekijken</a>
  </li>
  {% empty %}<li class="list-group-item">Nog niets toegevoegd.</li>{% endfor %}
</ul>
{% endblock %}

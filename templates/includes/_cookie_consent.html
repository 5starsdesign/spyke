<div id="cookie-consent" class="cookie-consent d-none" role="region" aria-label="Cookie melding">
  <div class="container py-3 d-flex flex-column flex-lg-row align-items-lg-center gap-3">
    <div class="flex-grow-1 small">
      We gebruiken cookies voor noodzakelijke functies en (optioneel) statistiek en marketing.
      <a href="/cookies/">Meer info</a>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" data-cc="prefs">Voorkeuren</button>
      <button class="btn btn-secondary btn-sm" data-cc="reject">Weiger</button>
      <button class="btn btn-primary btn-sm" data-cc="accept">Accepteer</button>
    </div>
  </div>

  <div id="cookie-prefs" class="border-top d-none">
    <div class="container py-3 small">
      <form id="cookie-prefs-form" class="d-flex flex-column flex-sm-row align-items-sm-center gap-3">
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cc-analytics">
            <label class="form-check-label" for="cc-analytics">Statistiek (bv. analytics)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cc-marketing">
            <label class="form-check-label" for="cc-marketing">Marketing</label>
          </div>
          <div class="form-text">Noodzakelijke cookies staan altijd aan.</div>
        </div>
        <div class="ms-sm-auto">
          <button class="btn btn-primary btn-sm" type="submit">Opslaan</button>
        </div>
      </form>
    </div>
  </div>
</div>
